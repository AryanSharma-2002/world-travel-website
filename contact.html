<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/12143e2967.js" crossorigin="anonymous"></script>
    <title>Travel Project</title>
</head>

<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo text-light lg-heading">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="index.html">home</a></li>
                <li class="nav-item"><a href="about.html">about</a></li>
                <li class="nav-item"><a href="contact.html">contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form text-gray">
        <div class="form-wrapper container">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-location-dot"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>#2661 Janakpuri colony, city name, town name</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-envelope"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>harshitvashith@gmail.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>+9192929-23939</p>
                </div>
                <img src="../img/company-img.jpg" alt="company buildings">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black contact-heading">Contact Us</h1>
                <p class="text-gray">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae atque tempore et ab minus deserunt illo expedita a corrupti quasi!</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone no.</label>
                    <input type="number" name="phone" id="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10">Write something</textarea>
                </div>
                <button type="submit" class="form-btn">Submit Now</button>
            </form>
        </div>
    </section>
</body>

</html>
